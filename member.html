  <meta charset="UTF-8">

  <style>
    :root {
      --nav-height: 60px;
      --footer-height: 60px;
    }

    body {
      overflow: hidden; 
    }

    .story-scroll-container {
      position: relative;
      width: 100vw;
      height: calc(100vh - var(--nav-height) - var(--footer-height));
      overflow: hidden;
      flex: 1;
      background: transparent;
      z-index: 1;
    }

    .story-section {
      box-sizing: border-box;
      width: 100vw;
      height: 100%;
      padding: 0;
      position: absolute; 
      left: 0;
      top: 0;
      
      transition: transform .8s cubic-bezier(.45,1.35,.45,1), opacity .6s;
      will-change: transform, opacity;
      
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .story-section.next {
      opacity: 0;
      transform: translateY(100vh) scale(.98);
      z-index: 1;
      pointer-events: none;
    }

    .story-section.active {
      opacity: 1;
      transform: translateY(0) scale(1);
      z-index: 10;
      pointer-events: auto;
    }

    .story-section.prev {
      opacity: 0;
      transform: translateY(-60vh) scale(.97) rotate(-2deg);
      z-index: 2;
      pointer-events: none;
    }

    .story-content-box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%; 
      background: transparent;
      border: none;
      box-shadow: none;
      position: relative; 
    }
    
    .section-img {
      max-width: 94vw;
      max-height: 82vh;
      border-radius: 28px;
      background: #fff;
      padding: 6px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      border: none; 
      box-shadow: none !important; 
      cursor: pointer;
      
      box-shadow: 0 8px 40px rgba(0,0,0,0.1) !important;
    }

    .figma-embed-container {
        max-width: 94vw;
        max-height: 82vh;
        width: 94vw; 
        height: 82vh; 
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative; 
        border-radius: 28px;
        background: #fff;
        padding: 6px; 
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 8px 40px rgba(0,0,0,0.1) !important;
    }

    .figma-embed-iframe {
        width: 100%; 
        height: 100%; 
        border: none; 
    }

    .figma-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6); 
        border-radius: 28px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 10; 
        transition: opacity 0.3s ease;
        opacity: 1;
    }

    .figma-overlay-text {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        padding: 20px;
        border: 2px solid white;
        border-radius: 10px;
    }

    .story-section.active .figma-overlay {
        display: flex; 
    }
    
    .figma-overlay.hidden {
        opacity: 0;
        pointer-events: none; 
    }

    @media (max-width: 700px) {
      .story-content-box { height: 74vh; }
      .section-img { max-width: 100vw; max-height: 70vh; }
      
      .figma-embed-container {
          max-width: 100vw;
          max-height: 70vh;
          width: 98vw;
          height: 68vh;
      }
      .figma-overlay-text {
          font-size: 18px;
      }
    }
  </style>

<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-right-group">
        <a href="index.html" class="navbar-item">HOME</a>
        <a href="function.html" class="navbar-item">功能頁面</a>
        <a href="member.html" class="navbar-item">藥物基本知識</a>
        <a href="set.html" class="navbar-item">架設技術內容</a>
        <a href="span.html" class="navbar-item">抽獎頁面</a>
        <a href="contact.html" class="navbar-item">聯絡我們</a>
      </div>
      <div class="navbar-right">
        <button class="navbar-icon" aria-label="功能選單"></button>
      </div>
    </div>
  </nav>

  <div class="story-scroll-container" id="storyContainer">

    <section class="story-section about-section active" data-index="0">
      <div class="story-content-box">
        <img class="section-img" src="image/member1.png" alt="封面1" loading="lazy" />
      </div>
    </section>
    
    <section class="story-section alert-section next" data-index="1">
      <div class="story-content-box">
        <img class="section-img" src="image/member2.png" alt="封面2" loading="lazy" />
      </div>
    </section>
    
    <section class="story-section research-section next" data-index="2">
      <div class="story-content-box">
        <img class="section-img" src="image/member3.png" alt="封面3" loading="lazy" />
      </div>
    </section>

    <section class="story-section figma-section next" data-index="3">
      <div class="story-content-box">
        <div id="figmaContainer" class="figma-embed-container">
            <div id="figmaOverlay" class="figma-overlay">
                <span class="figma-overlay-text">點擊此處進入全螢幕互動模式</span>
            </div>

            <iframe 
                id="figmaEmbed" 
                class="figma-embed-iframe"
                src="https://embed.figma.com/proto/EunukkGXMpWb9jk2gOJP0C/Untitled?page-id=0%3A1&node-id=88-636&viewport=1%2C41%2C0.88&scaling=scale-down&content-scaling=fixed&starting-point-node-id=30%3A2&embed-host=share" 
                allowfullscreen 
                loading="eager" 
                title="Figma 藥局地圖原型">
            </iframe>
        </div>
      </div>
    </section>
  </div>

  <footer>
    Copyright 2025 藥嚀管 (UI Design  David Cao , Coding Setup 、網站架設維護、資安控管 <a href="https://tw.linkedin.com/in/nasirlincy" target="_blank">  Nasir Lin</a>)
  </footer>

  <script>
    const sections = document.querySelectorAll('.story-section');
    const figmaSection = document.querySelector('.figma-section');
    const figmaContainer = document.getElementById('figmaContainer'); 
    const figmaOverlay = document.getElementById('figmaOverlay'); 

    let current = 0;
    let animating = false;
    const animationDuration = 800; 
    
    const imageUrls = [
      "image/member1.png",
      "image/member2.png",
      "image/member3.png"
    ];
    imageUrls.forEach(url => {
      const img = new Image();
      img.src = url;
    });

    figmaOverlay.addEventListener('click', () => {
        if (figmaContainer.requestFullscreen) {
            figmaContainer.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                figmaOverlay.classList.add('hidden');
            });
        }
        figmaOverlay.classList.add('hidden'); 
    });

    function showSection(idx) {
      if (idx < 0 || idx >= sections.length) return;
      
      sections.forEach((sec, i) => {
        sec.classList.remove('prev', 'active', 'next');
        
        if (i < idx) sec.classList.add('prev');
        else if (i === idx) sec.classList.add('active');
        else sec.classList.add('next');
      });
      
      current = idx;
      
      if (current === 3) {
          if (document.fullscreenElement !== figmaContainer) {
              figmaOverlay.classList.remove('hidden'); 
          }
      }
    }

    function scrollHandler(e) {
      if (animating) return;
      
      if (document.fullscreenElement === figmaContainer) {
          return; 
      }
      
      const delta = e.wheelDelta || -e.deltaY || -e.detail;
      
      if (delta < 0 && current < sections.length - 1) {
        animating = true;
        showSection(current + 1);
        setTimeout(() => animating = false, animationDuration);
      } 
      else if (delta > 0 && current > 0) {
        animating = true;
        showSection(current - 1);
        setTimeout(() => animating = false, animationDuration);
      }
    }

    let touchStartY = null;
    document.addEventListener('touchstart', e => {
      if (document.fullscreenElement === figmaContainer) {
          touchStartY = null;
          return;
      }
      if (e.touches.length === 1) touchStartY = e.touches[0].clientY;
    });
    
    document.addEventListener('touchend', e => {
      if (touchStartY === null) return;
      
      let endY = e.changedTouches[0].clientY;
      let diff = endY - touchStartY;
      
      if (Math.abs(diff) > 60 && !animating) {
        if (diff < 0 && current < sections.length - 1) {
          animating = true;
          showSection(current + 1);
          setTimeout(() => animating = false, animationDuration);
        } else if (diff > 0 && current > 0) {
          animating = true;
          showSection(current - 1);
          setTimeout(() => animating = false, animationDuration);
        }
      }
      touchStartY = null;
    });

    document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement === null && current === 3) {
            window.location.href = 'span.html';
        }
    });

    document.getElementById('storyContainer').addEventListener('wheel', scrollHandler, { passive: false });

    document.addEventListener('keydown', (e) => {
      if (animating) return;
      
      if (document.fullscreenElement === figmaContainer && e.key !== 'Escape') {
          return;
      }
      
      if (e.key === 'ArrowDown' && current < sections.length - 1) {
        animating = true;
        showSection(current + 1);
        setTimeout(() => animating = false, animationDuration);
      } else if (e.key === 'ArrowUp' && current > 0) {
        animating = true;
        showSection(current - 1);
        setTimeout(() => animating = false, animationDuration);
      }
    });

    showSection(0); 
  </script>
